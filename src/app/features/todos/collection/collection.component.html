<div (onBottomReach)="onLoadMore($event)">



  <ul *ngIf="collection$ | async as todos" id="todos-list">


    <cwc-infinite-list-watcher [listSelector]="'#todos-list'" [lastItemSelector]="'.todo-last'"></cwc-infinite-list-watcher>


    <li *ngFor="let todo of todos; index as i; last as isLast">

      <div class="todo" (click)="collectionItemClicked.emit(todo.id)" [ngClass]="{'todo-last' : isLast}">

        {{ todo.title }}
      </div>

    </li>
  </ul>
</div>
