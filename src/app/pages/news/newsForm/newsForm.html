<span class="mr-2">
  <button (click)="copy()" class="btn btn-success ng-star-inserted">
    {{ "Copy" | i18nextFormat }}
  </button>
</span>
<span>
  <button (click)="paste()" class="btn btn-success ng-star-inserted">
    {{ "Paste" | i18nextFormat }}
  </button>
</span>

<form
  class="form-horizontal ng-pristine ng-valid"
  [formGroup]="form"
  (submit)="handleSubmit($event)"
  autocomplete="off"
>
  <div class="p-3" style="border: 2px solid #f7f7f9;">
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label">{{
        "Start Date" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          id="startDate"
          formControlName="startDate"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['startDate'].hasError('required') &&
            (form.controls['startDate'].dirty ||
              form.controls['startDate'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="endDate" class="col-sm-2 col-form-label">{{
        "End Date" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          id="endDate"
          formControlName="endDate"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['endDate'].hasError('required') &&
            (form.controls['endDate'].dirty || form.controls['endDate'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="relevantfrom" class="col-sm-2 col-form-label">{{
        "Relevant From" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          id="relevantfrom"
          formControlName="relevantFrom"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['relevantFrom'].hasError('required') &&
            (form.controls['relevantFrom'].dirty ||
              form.controls['relevantFrom'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="relevantTo" class="col-sm-2 col-form-label">{{
        "Relevant To" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          id="relevantTo"
          formControlName="relevantTo"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['relevantTo'].hasError('required') &&
            (form.controls['relevantTo'].dirty ||
              form.controls['relevantTo'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="showOnHome" class="col-sm-2 col-form-label">{{
        "Show short description on home page" | i18nextFormat
      }}</label>
      <div class="col-sm-5">
        <input
          type="checkbox"
          class="form-contol"
          id="showOnHome"
          formControlName="showOnHome"
          value="true"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="homePageDesc" class="col-sm-2 col-form-label">{{
        "Description on Home page" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <textarea
          type="text"
          class="form-control"
          id="homePageDescription"
          formControlName="homePageDescription"
          autocomplete="off"
        ></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">{{
        "Title" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['title'].hasError('required') &&
            (form.controls['title'].dirty || form.controls['title'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="shortDescription" class="col-sm-2 col-form-label">{{
        "Short Description" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <textarea
          type="text"
          class="form-control"
          id="shortDescription"
          formControlName="shortDescription"
          autocomplete="off"
        ></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">{{
        "Description" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <ngx-editor
          [spellcheck]="true"
          [(ngModel)]="description"
          [ngModelOptions]="{ standalone: true }"
          minHeight="100px"
        ></ngx-editor>
      </div>
    </div>
  </div>

  <div class="form-group mt-3">
    <button *ngIf="isCreate" class="btn btn-primary">
      {{ "Create" | i18nextFormat }}
    </button>
    <button *ngIf="!isCreate" class="btn btn-success">
      {{ "Update" | i18nextFormat }}
    </button>
    <a [routerLink]="['../']" class="btn btn-default ml-3">{{
      "Cancel" | i18nextFormat
    }}</a>
  </div>
</form>
