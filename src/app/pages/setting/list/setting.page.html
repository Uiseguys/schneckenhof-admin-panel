<toaster-container></toaster-container>
<div class="container">
  <h3 class="mb-4">
    <span class="text-capitalize">Settings</span>
  </h3>

  <div *ngIf="timer != null" class="spinner d-flex justify-content-center align-items-center">
    <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
    <span>Site is being built now...</span>
  </div>
  <form *ngIf="timer == null" class="form-horizontal ng-pristine ng-valid" autocomplete="off" (submit)="handleSubmit($event)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{ 'Preview Hook' | i18nextFormat }}</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="previewBuildHook" [(ngModel)]="settings.previewBuildHook" autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{ 'Live Hook' | i18nextFormat }}</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="liveBuildHook" [(ngModel)]="settings.liveBuildHook" autocomplete="off" />
      </div>
    </div>

    <div class="form-group mt-3 row">
      <div class="col-sm-10 offset-sm-2 d-flex">
        <button class="btn btn-success">{{ 'Update' | i18nextFormat }}</button>
        <div class="btn-group ml-2 mr-auto">
          <button type="button" class="btn btn-info" (click)="triggerHook(settings.previewBuildHook, false)">Deploy Preview</button>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" data-reference="parent">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
            <div class="dropdown-item cp" (click)="triggerHook(settings.liveBuildHook, true)">Deploy Live</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
