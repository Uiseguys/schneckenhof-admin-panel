<form class="form-horizontal ng-pristine ng-valid" [formGroup]="form" (submit)="handleSubmit($event)">
    <div class="p-3" style="border: 2px solid #f7f7f9;">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name" />
                <div class="text-danger" *ngIf="form.controls['name'].hasError('required') && (form.controls['name'].dirty || form.controls['name'].touched)">
                    This field is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="vintage" class="col-sm-2 col-form-label">Vintage</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="vintage" formControlName="vintage" />
                <div class="text-danger" *ngIf="form.controls['vintage'].hasError('required') && (form.controls['vintage'].dirty || form.controls['vintage'].touched)">
                    This field is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" formControlName="price" />
                <div class="text-danger" *ngIf="form.controls['price'].hasError('required') && (form.controls['price'].dirty || form.controls['price'].touched)">
                    This field is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="awardText" class="col-sm-2 col-form-label">AwardText</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="awardText" formControlName="awardText" />
            </div>
        </div>

        <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <attach-uploader [mimeTypes]="['image/png', 'image/jpeg', 'image/jpg', 'image/png']" (onChange)="setImage($event)">
                    <div>
                        <img [hidden]="!image" [src]="image" alt="portfolio" style="max-width: 100%" />
                    </div>
                </attach-uploader>
            </div>
        </div>

        <div class="form-group row">
            <label for="availability" class="col-sm-2 col-form-label">Availability</label>
            <div class="col-sm-10">
                <select class="form-control" id="availability" formControlName="availability">
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="content" formControlName="content" />
            </div>
        </div>

        <div class="form-group row">
            <label for="varietal" class="col-sm-2 col-form-label">Varietal</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="varietal" formControlName="varietal" />
            </div>
        </div>

        <div class="form-group row">
            <label for="premium" class="col-sm-2 col-form-label">Premium</label>
            <div class="col-sm-10">
                <select class="form-control" id="premium" formControlName="premium">
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group mt-3">
        <button *ngIf="isCreate" class="btn btn-primary" [disabled]="!form.valid">Create</button>
        <button *ngIf="!isCreate" class="btn btn-success" [disabled]="!form.valid">Update</button>
        <a [routerLink]="['../']" class="btn btn-default ml-3">Cancel</a>
    </div>
</form>
