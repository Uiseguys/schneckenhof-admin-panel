<span class="mr-2">
  <button (click)="copy()" class="btn btn-success">
    {{ "Copy" | i18nextFormat }}
  </button>
</span>
<span>
  <button (click)="paste()" class="btn btn-success">
    {{ "Paste" | i18nextFormat }}
  </button>
</span>

<form
  class="form-horizontal ng-pristine ng-valid"
  [formGroup]="form"
  (submit)="handleSubmit($event)"
  autocomplete="off"
>
  <div class="p-3" style="border: 2px solid #f7f7f9;">
    <div class="form-group row">
      <label for="vintage" class="col-sm-2 col-form-label">{{
        "Vintage" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="vintage"
          formControlName="vintage"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['vintage'].hasError('required') &&
            (form.controls['vintage'].dirty || form.controls['vintage'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">{{
        "Name" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['name'].hasError('required') &&
            (form.controls['name'].dirty || form.controls['name'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="varietal" class="col-sm-2 col-form-label">{{
        "Varietal" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="varietal"
          formControlName="varietal"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">{{
        "Description" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <textarea
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
          autocomplete="off"
        ></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">{{
        "Price" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['price'].hasError('required') &&
            (form.controls['price'].dirty || form.controls['price'].touched)
          "
        >
          {{ "This field is required" | i18nextFormat }}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="alcohol" class="col-sm-2 col-form-label">{{
        "Alcohol" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="alcohol"
          formControlName="alcohol"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="awardText" class="col-sm-2 col-form-label">{{
        "Award Text" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="awardText"
          formControlName="awardText"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="awardText" class="col-sm-2 col-form-label">{{
        "Award Level" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="awardLevel"
          formControlName="awardLevel"
        >
          <option value="">{{ "None" | i18nextFormat }}</option>
          <option value="gold">{{ "Gold" | i18nextFormat }}</option>
          <option value="silver">{{ "Silver" | i18nextFormat }}</option>
          <option value="bronze">{{ "Bronze" | i18nextFormat }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{
        "Packaging" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          formControlName="packagingId"
          autocomplete="off"
        >
          <option *ngFor="let item of packagings" [value]="item.id">
            {{
              (item.displayName ? item.displayName + " - " : "") +
                item.measure +
                item.unitOfMeasure
            }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="premium" class="col-sm-2 col-form-label">{{
        "Premium" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <select class="form-control" id="premium" formControlName="premium">
          <option value="1">{{ "True" | i18nextFormat }}</option>
          <option value="0">{{ "False" | i18nextFormat }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="priority" class="col-sm-2 col-form-label">{{
        "Priority" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="priority"
          formControlName="priority"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="no" class="col-sm-2 col-form-label">{{
        "Nr" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="no"
          formControlName="no"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="availability" class="col-sm-2 col-form-label">{{
        "Availability" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="availability"
          formControlName="availability"
        >
          <option value="1">{{ "True" | i18nextFormat }}</option>
          <option value="0">{{ "False" | i18nextFormat }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">{{
        "Image" | i18nextFormat
      }}</label>
      <div class="col-sm-10">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="showImageSelectModal(imageTemplate)"
        >
          {{ "Select Image" | i18nextFormat }}
        </button>
        <div>
          <cl-image
            *ngIf="form.value.image"
            [public-id]="this.form.value.image"
          >
            <cl-transformation height="250" crop="scale"></cl-transformation>
          </cl-image>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group mt-3">
    <button *ngIf="isCreate" class="btn btn-primary">
      {{ "Create" | i18nextFormat }}
    </button>
    <button *ngIf="!isCreate" class="btn btn-success">
      {{ "Update" | i18nextFormat }}
    </button>
    <a [routerLink]="['../']" class="btn btn-default ml-3">{{
      "Cancel" | i18nextFormat
    }}</a>
  </div>
</form>

<ng-template #imageTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ "Select Image" | i18nextFormat }}</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="min-height: 50vh">
      <table class="table w-100">
        <!-- <thead>
                    <tr>
                        <th>{{ 'Image' | i18nextFormat }}</th>
                        <th>{{ 'Url' | i18nextFormat }}</th>
                        <th width="200"></th>
                    </tr>
                </thead> -->
        <tbody>
          <tr *ngFor="let image of images">
            <div class="image">
              <cl-image loading="lazy" public-id="{{ image.public_id }}">
                <cl-placeholder type="blur"></cl-placeholder>
                <cl-transformation
                  height="170"
                  crop="scale"
                ></cl-transformation>
              </cl-image>
            </div>
            <!-- <td>
                            {{getImageUrl(image.weblinkUrl)}}
                        </td> -->
            <td class="text-right">
              <button
                class="btn btn-primary"
                (click)="selectImage(image.public_id, $event)"
                title="Select"
              >
                Select
                <!-- <i class="fa fa-trash"></i> -->
              </button>
            </td>
          </tr>
          <tr *ngIf="!images.length">
            <td colspan="5" class="text-center my-5">
              {{ "No Images Found" | i18nextFormat }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
