<div class="container">
  <h3 class="mt-4">
    <span class="text-capitalize">{{type}}
      <a [routerLink]="['./create']" class="ml-2 btn btn-primary btn-sm">New Wine</a>
    </span>
  </h3>

  <div *ngIf="!pageConfig.totalItems" class="text-center mt-5">
    No Wines Found
  </div>

  <div class="wine-list clearfix">
    <div *ngFor="let wine of wines | async | paginate: pageConfig" class="float-left m-2">
      <div class="c-wine">
        <div class="image">
          <img [hidden]="!wine.image" [src]="wine.image" alt="portfolio" style="max-width: 100%" />
        </div>
        <div class="description">
          <div class="wine__vintage">{{wine.vintage}}</div>
          <h4 class="item_name">{{wine.name}}</h4>
          <h6 *ngIf="wine.varietal">
            {{wine.varietal}}
          </h6>
          <div class="wine__costs">
            <span class="content">
              <span class="item_content">
                {{wine.content}}&#8467;
              </span>
            </span>
            <span class="c-price">
              {{wine.price}}&euro;
            </span>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a [routerLink]="'/dashboard/' + wine.type + '/' + wine.id" class="text-success">
          <i class="fa fa-edit"></i>
        </a>
        <a class="text-danger cp ml-3" (click)="deleteWine(wine)">
          <i class="fa fa-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="pageConfig.totalItems > 0" class="mt-2 d-flex justify-content-center">
    <pagination-controls (pageChange)="getWines($event)"></pagination-controls>
  </div>
</div>
