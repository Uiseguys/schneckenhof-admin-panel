<section>
    <div class="row">
        <div class="col-lg-12">
            <h1>Log History</h1>
            <h5>Most Recent Actions:</h5>
            <ul>
                <li *ngFor="let action of logs.reverse()">
                    <span>{{action}}</span>
                </li>
            </ul>
        </div>
    </div>
</section>
