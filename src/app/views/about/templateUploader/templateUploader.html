<div>
  {{title}}:
  <button type="button" class="btn btn-info btn-sm" (click)="selectFile()">
    <i class="fa fa-upload"></i>
  </button>
  <input type="file" class="file d-none" ng2FileSelect [uploader]="uploader">
  <ng-content></ng-content>
  <div class="progress my-2" *ngFor="let item of uploader.queue">
    <div class="progress-bar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
  </div>
</div>
